name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create docs directory and HTML
      run: |
        mkdir -p docs
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Teste em API GraphQL - Relat√≥rio</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 20px;
                    background: linear-gradient(135deg, #ff7b7b 0%, #667eea 100%);
                    min-height: 100vh;
                }
                .container {
                    max-width: 900px;
                    margin: 0 auto;
                    background: white;
                    padding: 40px;
                    border-radius: 15px;
                    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
                }
                h1 {
                    color: #2c3e50;
                    text-align: center;
                    border-bottom: 3px solid #e74c3c;
                    padding-bottom: 20px;
                    margin-bottom: 30px;
                }
                .status {
                    background: linear-gradient(45deg, #e74c3c, #c0392b);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    font-weight: bold;
                    margin: 25px 0;
                    font-size: 18px;
                }
                .info-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 20px;
                    margin: 30px 0;
                }
                .info-box {
                    background: #f8f9fa;
                    padding: 25px;
                    border-radius: 10px;
                    border-left: 5px solid #e74c3c;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üîç Teste em API GraphQL - GitHub Pages</h1>
                
                <div class="status">
                    ‚úÖ Site de testes GraphQL publicado com sucesso!
                </div>
                
                <div class="info-grid">
                    <div class="info-box">
                        <h3>üìä Informa√ß√µes do Deploy</h3>
                        <p><strong>Repository:</strong> teste-em-api-graphql</p>
                        <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
                        <p><strong>Author:</strong> ${{ github.actor }}</p>
                    </div>
                    
                    <div class="info-box">
                        <h3>üß™ Testes GraphQL</h3>
                        <p>‚úÖ GitHub Actions configurada</p>
                        <p>‚úÖ Testes de API GraphQL</p>
                        <p>‚úÖ Deploy autom√°tico</p>
                    </div>
                </div>
            </div>
        </body>
        </html>
        EOF
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
